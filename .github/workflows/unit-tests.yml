name: Unit Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Unit Tests

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: ğŸ§© Generate Prisma Client
        working-directory: packages/db-main-prisma
        run: |
          pnpm -F @teable-group/db-main-prisma prisma-generate --schema ./prisma/postgres/schema.prisma

      - name: ğŸ— Run build
        run: |
          pnpm -r -F "./packages/**" run build

      - name: ğŸ§ª Run Tests
        run: |
          pnpm g:test-unit
