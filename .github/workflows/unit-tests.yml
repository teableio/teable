name: Unit Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    paths:
      - 'apps/nextjs-app/**'
      - 'packages/core/**'
      - 'packages/sdk/**'
      - 'packages/openapi/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit Tests

    strategy:
      matrix:
        node-version: [20.9.0]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: ğŸ§© Generate Prisma Client
        working-directory: packages/db-main-prisma
        run: |
          pnpm -F @teable/db-main-prisma prisma-generate --schema ./prisma/postgres/schema.prisma

      - name: ğŸ— Run build
        run: |
          pnpm -F "./packages/**" run build

      - name: ğŸ§ª Run Tests
        run: |
          pnpm -F "!@teable/backend" -r --parralel test-unit
