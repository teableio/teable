name: Integration Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Integration Tests

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x]
        database-type: [postgres, sqlite]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: ğŸ Initialize Database(s)
        run: |
          make db-${{ matrix.database-type }}
        if: matrix.database-type != 'sqlite'

      - name: ğŸ— Run build
        run: |
          yarn g:build

      - name: ğŸ§ª Run Tests
        run: |
          yarn workspace @teable-group/nestjs-backend test:${{ matrix.database-type }}:db

      - name: Stop Database(s)
        run: |
          make docker.down
        if: matrix.database-type != 'sqlite'
